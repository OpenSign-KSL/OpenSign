<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지화 퀴즈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/shared.css">
  <link rel="stylesheet" href="jiha_quiz.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
</head>
<body>
  <div class="container quiz-container">
    <!-- 헤더 -->
    <header class="page-header">
      <button class="btn-back" onclick="goHome()">← 홈으로</button>
      <h1 class="page-title">지화 퀴즈</h1>
    </header>

    <!-- 문제 및 웹캠 -->
    <div class="quiz-area">
      <div class="question-box">
        <p class="question-text" id="quizWord">문제를 선택하세요</p>
      </div>
      <video id="quizVideo" autoplay muted playsinline></video>
    </div>

    <!-- 상태 메시지 -->
    <div class="progress-container">
      <p id="progress-text">🕐 준비되면 시작 버튼을 눌러주세요</p>
    </div>

    <!-- 버튼 -->
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="startQuiz()">시작</button>
      <button class="btn btn-primary" onclick="generateQuestion()">문제 새로고침</button>
    </div>

    <!-- 결과 팝업 -->
    <div id="popupResult"></div>
  </div>

  <script src="jiha_quiz.js"></script>
</body>
</html>
