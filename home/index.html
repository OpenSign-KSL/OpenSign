<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>수어 학습 프로그램 - 홈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="home-wrapper">
    <header class="home-header">
      <h1>수어 학습 프로그램</h1>
      <p>지화와 수화를 쉽고 재미있게 학습하고 퀴즈로 확인해보세요</p>
    </header>

    <main class="home-main">
      <!-- 학습하기 카드 -->
      <div class="home-card">
        <h2>📚 학습하기</h2>
        <div class="home-buttons">
          <button class="btn btn-primary" onclick="goLearn('sign')">수화 배우기</button>
        </div>
      </div>

      <!-- 퀴즈하기 카드 -->
      <div class="home-card">
        <h2>📝 퀴즈하기</h2>
        <div class="home-buttons">
          <button class="btn btn-secondary" onclick="goQuiz('alphabet')">지화 퀴즈</button>
          <button class="btn btn-secondary" onclick="goQuiz('sign')">수화 퀴즈</button>
        </div>
      </div>
    </main>
  </div>

  <script src="../shared/shared.js"></script>
  <script src="home.js"></script>
</body>
</html>
