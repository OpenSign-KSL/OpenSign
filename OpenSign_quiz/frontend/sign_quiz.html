<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수화 퀴즈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="sign_quiz.css">
</head>
<body>
  <div class="container quiz-container">
    <header class="page-header">
      <button class="btn-back" onclick="goHome()">← 홈으로</button>
      <h1 class="page-title">수화 퀴즈</h1>
    </header>

    <!-- 카테고리 선택 -->
    <div class="category-select">
      <label for="signCategoryQuiz">카테고리 선택:</label>
      <select id="signCategoryQuiz" onchange="generateQuestion()">
        <option value="가족">가족</option>
        <option value="응급상황">응급상황</option>
        <option value="시간">시간</option>
      </select>
    </div>

    <!-- 문제 & 웹캠 -->
    <div class="quiz-area">
      <div class="question-box">
        <p class="question-text" id="quizWord">문제를 선택하세요</p>
      </div>
      <video id="quizVideo" autoplay muted playsinline></video>
    </div>

    <!-- 진행바 -->
    <div class="progress-container">
      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text">0 / 90 프레임 수집 대기중...</p>
    </div>

    <!-- 버튼 -->
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="startQuizCollection()">시작</button>
      <button class="btn btn-primary" onclick="generateQuestion()">문제 새로고침</button>
    </div>

  </div>

  <!-- 정답/오답 팝업 -->
  <div id="popupResult"></div>

  <script src="../shared/shared.js"></script>
  <script src="sign_quiz.js"></script>
</body>
</html>
